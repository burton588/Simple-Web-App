<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">EDIT CONTACT</h2>
                <p  class="text-white-50 mb-5" id="message">{{message}}</p>
  
                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="contact.firstname"  class="form-control form-control-lg" placeholder="Firstname"/>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input  [(ngModel)]="contact.lastname"  class="form-control form-control-lg" placeholder="Lastname"/>
                </div>

                <div class="form-outline form-white mb-4">
                    <input  [(ngModel)]="contact.phoneNumber"  class="form-control form-control-lg" placeholder="Phone number"/>
                  </div>

  
                <button (click)="checkData()"  class="btn btn-outline-light btn-lg px-5" type="submit">Save contact</button>
                <button (click)="deleteContact()"  class="btn btn-danger btn-lg mt-3 px-5" type="submit">Delete contact</button>

  
  
              </div>
              
              <div>
                <p class="mb-0"><a  class="text-white-50 fw-bold" style="font-style: italic;">Thank you for trusting us @burton588</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
