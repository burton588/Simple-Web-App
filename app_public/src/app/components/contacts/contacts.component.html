<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">CONTACTS</h2>
                <p  class="text-white-50 mb-5"></p>
  
                
  
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Phone</th>
                        <th scope="col" style="font-style: italic;">edit</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let contact of contacts">
                        <td>{{contact.firstname}}</td>
                        <td>{{contact.lastname}}</td>
                        <td>{{contact.phoneNumber}}</td>
                        <td><svg routerLink="/editContact/{{contact._id}}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                          </svg></td>
                      </tr>
                      
                      
                    </tbody>
                  </table>
  

  
  
  
              </div>
              
              <button routerLink="/addContact" type="button" class="btn btn-success m-3">Add new contact</button>

              
              <button (click)="signOut()" type="button" class="btn btn-danger m-3">Sign out</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>$(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })</script>
